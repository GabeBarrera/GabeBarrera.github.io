<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pandemic-ish (Demo)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Pandemic-ish</h1>
    <div id="status"></div>
  </header>

  <main>
    <section id="board"></section>
    <aside id="panel">
      <div class="section">
        <h2>Actions <span id="actionsLeft">4</span></h2>
        <button id="btnMove" disabled>Move</button>
        <button id="btnTreat" disabled>Treat</button>
        <button id="btnCure" disabled>Cure (need 3 cards)</button>
        <button id="btnEnd" disabled>End Turn</button>
      </div>
      <div class="section">
        <h2>Player</h2>
        <div id="hand"></div>
      </div>
      <div class="section">
        <h2>Game</h2>
        <div>Outbreaks: <span id="outbreaks">0</span> / 7</div>
        <div>Infection Rate: <span id="infectionRate">2</span> / turn</div>
        <div>Cured: <span id="cured">No</span></div>
      </div>
      <div class="section small">
        <p>Tip: click a city to select it. Move to linked cities. Treat reduces cubes by 1. Cure at Atlanta with 3 blue cards.</p>
      </div>
    </aside>
  </main>

  <footer>
    <small>Demo mechanics only. No official assets. Built with love and caffeine.</small>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
