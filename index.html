<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWNYXPRESS</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background: radial-gradient(circle at top, #1f2933 0, #020617 55%);
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 1.25rem;
      padding: 1.75rem 1.5rem;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.3);
      backdrop-filter: blur(18px);
      text-align: center;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.4rem;
      letter-spacing: 0.02em;
    }

    p.subtitle {
      margin: 0 0 1.25rem;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    .btn-row {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1.25rem;
      flex-wrap: wrap;
    }

    button,
    a.button-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #22c55e;
      color: #022c22;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        background 0.12s ease;
      box-shadow: 0 12px 24px rgba(34, 197, 94, 0.28);
      text-decoration: none;
    }

    button:active,
    a.button-link:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 6px 16px rgba(34, 197, 94, 0.3);
    }

    button.secondary,
    a.button-link.secondary {
      background: #60a5fa;
      color: #06203b;
      box-shadow: 0 12px 24px rgba(96, 165, 250, 0.18);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Main Menu</h1>
    <p class="subtitle">Choose a page to navigate to:</p>

    <div class="btn-row">
      <button id="openBudget" type="button">üí∞ Open Budget Calculator</button>
      <button id="openTracker" type="button">üìç Open Tracker</button>
      <button id="openCyberMain" type="button">ü§ñ Open CyberDev</button>
      <button id="reload" class="secondary" type="button">Reload Page</button>
    </div>
  </main>

  <script>
    document.getElementById('openBudget').addEventListener('click', () => {
      window.location.href = 'budget.html';
    });

    document.getElementById('openTracker').addEventListener('click', () => {
      window.location.href = 'tracker.html';
    });

    document.getElementById('openCyberMain').addEventListener('click', () => {
      window.location.href = 'cyber-main.html';
    });

    document.getElementById('reload').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
